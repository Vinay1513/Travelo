name: travel_assistant
description: A beautiful AI-powered Travel Assistant App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  go_router: ^14.0.0
  
  # HTTP Client
  dio: ^5.4.0
  retrofit: ^4.6.0
  json_annotation: ^4.8.1
  
  # UI Components
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  
  # Chat UI - using custom implementation (no external package needed)
  
  # Utilities
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.2
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

